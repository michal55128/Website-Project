<!DOCTYPE html>
<html>
<head>
    <link href="../css/payment.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
</head>
<body>
        <div class="col-75">
            <div class="container">
                <form action="../pages/actionpage.html">
                    <div class="row">
                        <div class="col-50">
                            <h3>כתובת לחיוב</h3>
                            <label for="fname"><i class="fa fa-user"></i> שם מלא</label>
                            <input type="text"  maxlength="25" id="fname" name="firstname" placeholder="John M. Doe" required>
                            <label for="email"><i class="fa fa-envelope"></i> אימייל</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"> </i> כתובת</label>
                            <input type="text" id="adr" maxlength="30" name="address" placeholder="542 W. 15th Street" required>
                            <label for="city"><i class="fa fa-institution"></i> עיר</label>
                            <input type="text" id="city" maxlength="15" name="city" placeholder="New York" required>

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">מדינה</label>
                                    <input type="text" maxlength="15" id="state" name="state" placeholder="NY" required>
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>תשלום</h3>
                            <label for="fname">מקבלים כרטיסים</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">שם בעל הכרטיס</label>
                            <input type="text" id="cname" maxlength="25" name="cardname" placeholder="John More Doe" required>
                            <label for="ccnum">מספר כרטיס</label>
                            <input type="text" id="ccnum" name="cardnumber" maxlength="16" placeholder="1111-2222-3333-4444" required>
                            <label for="expmonth">חודש התוקף</label>
                            <input type="number" id="expmonth"min="1" max="12" name="expmonth" placeholder="September" required>
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">שנת התוקף</label>
                                    <input type="number" min="2022" max="4000" id="expyear" name="expyear" placeholder="2022" required>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" maxlength="3" name="cvv" placeholder="352" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>-->
                    <input type="submit" value="המשך לבדוק" class="btn">
                </form>
            </div>
        </div>
</body>
</html>
